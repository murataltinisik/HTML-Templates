<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altınışık.com - Şifremi Unuttum</title>
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../../assets/css/LoginRegister/LoginRegister.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../../assets/plugins/css/bootstrap.min.css">
</head>
<body>

    <!-- LOGIN CONTAINER -->
    <header>
        <div id="LoginRegister-Container" class="container">

            <!-- HEAD -->
            <div class="head d-flex align-items-center">
                <h1 class="title text-center">Altınışık.com - </h1>
                <h4 class="px-3">Şifremi Unuttum</h4>
            </div>

            <!-- BODY -->
            <div class="body">
                <div class="FormDesing">

                    <div class="alert alert-danger p-3 w-100"></div>

                    <form action="" onsubmit="return false">

                        <div class="InputGroup my-3" id="EmailControl">
                            <label>E-Posta</label>
                            <div class="position-relative">
                                <i class="fas fa-at"></i>
                                <input type="email" class="input" placeholder="example@gmail.com">
                            </div>
                        </div>

                        <div class="InputGroup my-3" id="getCode">
                            <label>6 Haneli Kod</label>
                            <div class="position-relative">
                                <i class="fas fa-at"></i>
                                <input type="number" class="input" maxlength="6" placeholder="_ _ _ _ _ _">
                            </div>
                        </div>

                        <div class="ConfirmBtn" id="ConfirmEmail">
                            <button>E-Posta Doğrula</button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- FOOT -->
            <div class="foot">

                Altınışık.com <i class="far fa-copyright"></i> 2020-2017 Tüm Hakları Saklıdır.

            </div>

        </div>
    </header>

    


    <!-- JQUERT JS -->
    <script src="../../assets/script/jquery.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="../../assets/plugins/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- CONFIRM EMAIL -> FORGOT PASSWORD -->
    <script src="../../assets/script/forgot-pass.js"></script>
</body>
</html>
