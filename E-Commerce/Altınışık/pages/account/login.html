<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altınışık.com - Giriş Yap</title>
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../../assets/css/LoginRegister/LoginRegister.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../../assets/plugins/css/bootstrap.min.css">
</head>
<body>

    <!-- LOGIN CONTAINER -->
    <header>
        <div id="LoginRegister-Container" class="container">

            <!-- HEAD -->
            <div class="head d-flex align-items-center">
                <h1 class="title text-center">Altınışık.com - </h1>
                <h4 class="px-3">Giriş Yap</h4>
            </div>

            <!-- BODY -->
            <div class="body">
                <div class="FormDesing">

                    <form>

                        <div class="InputGroup">
                            <label>E-Posta</label>
                            <div class="position-relative">
                                <i class="fas fa-at"></i>
                                <input type="email" class="input" placeholder="example@gmail.com">
                            </div>
                        </div>

                        <div class="InputGroup">
                            <label>Şifreniz</label>
                            <div class="position-relative">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="input" placeholder="*******">
                            </div>
                        </div>

                        <div class="InputGroup">
                            <label>
                                <input type="checkbox">
                                <span class="px-1">Beni Hatırla</span>
                            </label>
                        </div>

                        <div class="ConfirmBtn">
                            <button>Giriş Yap</button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- FOOT -->
            <div class="foot">

                Altınışık.com <i class="far fa-copyright"></i> 2020-2017 Tüm Hakları Saklıdır.

            </div>

        </div>
    </header>

    

    <!-- JQUERT JS -->
    <script src="../../assets/script/jquery.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="../../assets/plugins/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
