<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Panel - Giriş Yap</title>
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="/assets/scss/main.css" />
		<!-- AUTH CSS -->
		<link rel="stylesheet" href="/assets/scss/admin/authpage/auth.css" />
	</head>
	<body>
		<div id="AuthContainer">
			<div class="title">Murat ALTINIŞIK - Admin</div>

			<form action="">
				<div class="form-group">
					<span class="icon"><i class="fa-solid fa-user"></i></span>
					<input type="text" class="form-input" placeholder="Kullanıcı Adı" />
				</div>

				<div class="form-group">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" class="form-input" placeholder="Şifre" />
				</div>

				<div class="form-group form-group-flex">
					<label class="form-checkbox">
						<input type="checkbox" />
						<div class="mark">
							<span class="check-icon">
								<i class="fa-solid fa-check"></i>
							</span>
						</div>
						<span class="checkbox-info">Beni Hatırla</span>
					</label>
				</div>

				<div class="btn">
					<button class="green-btn">Giriş Yap</button>
				</div>
			</form>
		</div>

		<!-- FONT AWESOME & JQUERY -->
		<script src="/assets/plugin/icons/js/all.min.js"></script>
		<script src="/assets/plugin/jquery.js"></script>
	</body>
</html>
